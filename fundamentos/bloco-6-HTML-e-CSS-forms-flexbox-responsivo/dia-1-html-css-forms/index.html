<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="input-email">
            <p>Usuário</p>
            <input type="email" id="input-email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </label>
        <br>
        <br>
        <label for="estado">Estado onde você mora
            <select id="estado">
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
                <option value="go">Goiás</option>
            </select>
        </label>
        <br>
        <br>
        <label for="input-foto"> Selecione sua foto de Perfil!
            <br>
            <input type="file" name="foto-perfil" id="input-foto">
        </label>
        <br>
        <p>Escreva algo sobre você</p>
        <textarea name="sobre-mim" id="textarea" cols="30" rows="8"></textarea>
        <br>
        <label for="input-senha">
            <p>Senha</p>
            <input type="password" id="input-senha" placeholder="Digite sua senha" required>
        </label>
        <button type="submit">Enviar</button>
        <br>
        <label for="lembrar-me">
            <input type="checkbox" id="lembrar-me"> lembrar-me
        </label>
        <br>
        <label for="promo">
            <input type="checkbox" name="promocoes" id="promo"> Deseja receber promoções e notícias incriveis?
        </label>
    </form>
</body>

</html>
